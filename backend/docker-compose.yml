#version: '3.8'

services:
  # MongoDB for main data storage
  mongodb:
    image: mongo:7.0
    container_name: ecommerce-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ecommerce
    volumes:
      - mongodb_data:/data/db
      - ./migrations/mongodb:/docker-entrypoint-initdb.d
    networks:
      - ecommerce-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7.2-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Neo4j for graph relationships
  neo4j:
    image: neo4j:2025.10.1
    container_name: ecommerce-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4JLABS_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_memory_heap_max__size: 1G
    user: "7474:7474" # the same user
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-app
    ports:
      - "8080:8080"
    environment:
      # Application
      APP_NAME: ecommerce
      APP_VERSION: 1.0.0
      APP_ENV: development
      HTTP_PORT: 8080

      # Logger (debug, info, warn, error)
      LOG_LEVEL: info

      # MongoDB
      MONGODB_URI: mongodb://admin:password@mongodb:27017
      MONGODB_DATABASE: ecommerce
      MONGODB_USER: admin
      MONGODB_PASSWORD: password

      # Redis
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0

      # Neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password

      # JWT
      JWT_SECRET: secret_prod
      JWT_EXPIRATION: 24h

      # Recommendation
      RECOMMENDATION_CACHE_TTL: 3600
      MIN_INTERACTIONS_FOR_RECOMMENDATION: 5
      TOP_RECOMMENDATIONS_COUNT: 10

    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:
  neo4j_data:
  neo4j_logs:

networks:
  ecommerce-network:
    driver: bridge

